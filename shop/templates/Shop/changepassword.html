{% extends "Shop/base.html" %}
{% load static %}
<title>{% block title %}ChangePassword {% endblock title %}</title>
{% block main-contact %}

<div class="bg-light py-3 py-md-5">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
          <div class="bg-white p-4 p-md-5 rounded shadow-sm">
            <div class="row gy-3 mb-5">
              <div class="col-12">
                <div class="text-center">
                  <a href="#!">
                    <img src="{% static 'images/main-logo.png' %}" alt="BootstrapBrain Logo" width="175" height="57">
                  </a>
                </div>
              </div>
              <div class="col-12">
                <h2 class="fs-6 fw-normal text-center text-secondary m-0 px-md-5">Provide the email address associated with your account to recover your password.</h2>
              </div>
            </div>
              
            <div class="container">
                <div class="row">
                    
                        
                    <label>Current Password</label>
                    <div class="form-group pass_show"> 
                        <input type="password" value="" class="form-control" placeholder="Current Password"> 
                    </div> 
                    <label>New Password</label>
                    <div class="form-group pass_show"> 
                        <input type="password" value="" class="form-control" placeholder="New Password"> 
                    </div> 
                    <label>Confirm Password</label>
                    <div class="form-group pass_show"> 
                        <input type="password" value="" class="form-control" placeholder="Confirm Password"> 
                    </div> 
                    <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-primary btn-lg" type="submit">Change Password</button>
                        </div>
                      </div>   
                      
                </div>
            </div>
            <div class="row">
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock main-contact %}
